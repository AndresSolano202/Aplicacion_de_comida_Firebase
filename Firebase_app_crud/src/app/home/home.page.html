<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Menu "Delicias Don Solano"
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>


  <br><br>

  <div style="padding-left: 2%; padding-right: 2%; background-color: black;" >

<ion-list class="list-formulario" >
  
  <ion-item>
    <ion-input type="text" placeholder="Nombre del plato" [(ngModel)]="newPersona.nombre_P"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input type="text" placeholder="Precio del plato" [(ngModel)]="newPersona.precio"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input type="text" placeholder="Calorias del" [(ngModel)]="newPersona.calorias"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <p>Calificaci&oacute;n
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </p>
    <form>
    <p class="clasificacion">
      <input id="radio1" type="radio" name="estrellas" value="★★★★★" [(ngModel)]="newPersona.calificacion"><!--
      --><label for="radio1">★</label><!--
      --><input id="radio2" type="radio" name="estrellas" value="★★★★" [(ngModel)]="newPersona.calificacion"><!--
      --><label for="radio2">★</label><!--
      --><input id="radio3" type="radio" name="estrellas" value="★★★" [(ngModel)]="newPersona.calificacion"><!--
      --><label for="radio3">★</label><!--
      --><input id="radio4" type="radio" name="estrellas" value="★★" [(ngModel)]="newPersona.calificacion"><!--
      --><label for="radio4">★</label><!--
      --><input id="radio5" type="radio" name="estrellas" value="★" [(ngModel)]="newPersona.calificacion"><!--
      --><label for="radio5">★</label>
    </p>
    </form>
    
  </ion-item>
  <br>
  <ion-item >
    <ion-label>Foto:</ion-label>
    <ion-button color="dark" style="height: 40px; width: 40px;">
      <label for="file-uploap">
        <ion-icon slot="icon-only" name="images" style="height: 80px; width: 30px; color: white;"></ion-icon>
      </label>
      <input (change)="newImage($event)" id="file-uploap" style="display: none ;" type="file" accept="images/jpeg" [(ngModel)]="newPersona.foto">
    </ion-button>
   
    <ion-input type="text"  [(ngModel)]="newPersona.foto" label="URL" label-placement="floating" 
      fill="solid" type="text" placeholder="Enter Text" ></ion-input>
    
  </ion-item>

  <ion-item style="text-align: center;">
    <img [src]="newI" style="width: 100px; height: auto; ">

  </ion-item>
  

  </ion-list>


<ion-list >
  <ion-item *ngFor="let p of Personas" >
    <ion-card style="background-color: black;">
      <img alt="{{p.foto}}" src="{{p.foto}}" style="width: 100%;">
    
    <ion-label><h1 style="color: white;">&nbsp;{{p.nombre_P}}</h1></ion-label>
    <ion-label style="color: white;">&nbsp;&nbsp;{{p.precio}} $</ion-label>
    <ion-label style="color: white;">&nbsp;&nbsp;{{p.calorias}}</ion-label>
    <ion-label style="color: white;">&nbsp;&nbsp;{{p.calificacion}}</ion-label>
    <ion-label style="color: white;">&nbsp;&nbsp;{{p.foto}}</ion-label>
    
    <ion-button (click)="delete(p)" color="danger" >
      <ion-icon slot="icon-only" name="close-circle-outline" ></ion-icon>
    </ion-button>
  </ion-card>
  </ion-item>
 

  
</ion-list>

</div>

<br><br><br>

<ion-fab vertical="bottom" horizontal="end" >
<ion-fab-button (click)="save()" size="small" color="success">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-fab-button>
</ion-fab>


</ion-content>
